<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTMX Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  </head>
  <body>
    <h1>HTMX Button Demo</h1>
    <button
      id="toggle-button"
      hx-target="#content"
      hx-post="/toggle"
      hx-trigger="click"
    >
      Toggle Content
    </button>
    <div id="content">This is hidden by default</div>
  </body>
</html>
